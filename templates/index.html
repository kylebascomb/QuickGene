{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %}Welcome to QuickGene{% endblock %}</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Nucleotide Accession ID</label>
            <input type="text" name="id"
                placeholder="ID" class="form-control"
                value="{{ request.form['id'] }}"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <h2>{{seq_info['name']}}</h2>
    <img src="{{seq_info['chart_path']}}"></img>
    <h1>GC Content</h1>
    <h2>{{seq_info['gc_content']}}</h2>
    <h1>Sequence</h1>
    <p>{{seq_info['sequence']}}</p>
    
{% endblock %}
